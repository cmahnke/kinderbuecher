{{ define "main" }}
  <article class="post">
    {{ partial "header" . }}

    <div class="container">
      <div class="content">{{ .Content }}

        {{- if hasPrefix .Params.iiifContext "http://iiif.io/api/presentation/" -}}
          {{- partial "mirador.html" . -}}
        {{- end -}}
        
      </div>
      {{- if .Params.tags }}
      <footer class="footer">
        {{- partial "taxonomies" (dict "Page" . "term" "tags") }}
      </footer>
      {{- end }}
    </div>
  </article>
{{ end }}
