{{ define "main" }}
  <article class="post">
    {{ partial "header" . }}

    <div class="container">
      <div class="content">
        <div class="content-text">
          {{ .Content }}
        </div>
        <div class="iiif">
            {{- if hasPrefix .Params.iiifContext "http://iiif.io/api/presentation/" -}}
              {{- partial "mirador.html" . -}}
            {{- end -}}
        </div>
      </div>
      {{- if .Params.tags }}
      <footer class="footer">
        {{- partial "taxonomies" (dict "Page" . "term" "tags") }}
      </footer>
      {{- end }}
    </div>
  </article>
{{ end }}
